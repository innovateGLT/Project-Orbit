<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Project Orbit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div id="modal-login" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <img class="profile-img" src="./img/user.png" alt="">
                    <form class="form-signin">
                        <input type="email" class="form-control" placeholder="Email" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        <br />
                        <a href="#" class="pull-left">Create an account </a>
                        <a href="#" class="pull-right">Need help? </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <nav class="navbar navbar-header navbar-fixed-top">
            <div class="col-sm-2 text-center">
                <h4><span class="home">Project Orbit</span></h4>
            </div>
            <div class="input-group input-group-sm col-sm-4">
                <input type="text" class="center-block form-control input-lg" title="Find your niche" placeholder="Find your niche">
                <span class="input-group-btn"><button id="searchButton" class="btn btn-lg btn-primary" type="submit"><i class="glyphicon glyphicon-search"></i></button></span>
            </div>
            <ul class="nav nav-pills header-nav-links">
                <li role="presentation" class="login-btn"><a href="#">My Account</a></li>
                <li role="presentation" class="post-btn active"><a href="#">Post Your Project</a></li>
                <li role="presentation"><a href="#"><i class="glyphicon glyphicon-question-sign"></i></a></li>
            </ul>
        </nav>
    </div>
    <!-- /container full -->
    <div class="container container-main">
        <form class="form-horizontal">
            <!-- Form Name -->
            <div class="page-header" style="margin-top: 0;">
                <h1 style="margin-top: 0;">Create a new Project</h1>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="project-title">Project Title</label>
                <div class="col-md-4">
                    <input id="project-title" name="project-title" type="text" placeholder="my-awesome-project" class="form-control input-md" required="">
                </div>
            </div>
            <!-- Multiple Radios -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="project-category">Project Category</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="project-category-0">
                            <input type="radio" name="project-category" id="project-category-0" value="1" checked="checked"> Business
                        </label>
                    </div>
                    <div class="radio">
                        <label for="project-category-1">
                            <input type="radio" name="project-category" id="project-category-1" value="2"> Operations
                        </label>
                    </div>
                    <div class="radio">
                        <label for="project-category-2">
                            <input type="radio" name="project-category" id="project-category-2" value="3"> IT
                        </label>
                    </div>
                    <div class="radio">
                        <label for="project-category-3">
                            <input type="radio" name="project-category" id="project-category-3" value="4"> Security
                        </label>
                    </div>
                </div>
            </div>
            <!-- Multiple Radios -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="project-chargable">Project Financials</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="project-chargable-0">
                            <input type="radio" name="project-chargable" id="project-chargable-0" value="1" checked="checked"> Chargeable
                        </label>
                    </div>
                    <div class="radio">
                        <label for="project-chargable-1">
                            <input type="radio" name="project-chargable" id="project-chargable-1" value="2"> Non-Chargeable
                        </label>
                    </div>
                </div>
            </div>
            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="project-summary">Project Summary</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="project-summary" name="project-summary">Summary and benefits</textarea>
                </div>
            </div>
            <!-- Select Multiple -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="project-skillset">Project Skillset</label>
                <div class="col-md-4">
                    <select id="project-skillset" name="project-skillset" class="form-control" multiple="multiple">
                        <option value="1">JavaScript</option>
                        <option value="2">Java</option>
                        <option value="3">HTML</option>
                        <option value="4">CSS</option>
                        <option value="5">React.js</option>
                    </select>
                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="project-timeline">Effort Required</label>
                <div class="col-md-4">
                    <select id="project-timeline" name="project-timeline" class="form-control">
                        <option value="1">1 Hour</option>
                        <option value="2">1 Day</option>
                    </select>
                </div>
            </div>
            <!-- File Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="project-image">Project Image</label>
                <div class="col-md-4">
                    <input id="project-image" name="project-image" class="input-file" type="file">
                </div>
            </div>
            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="project-invite">Invite People</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="project-invite" name="project-invite">Comma separated email addresses</textarea>
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="project-submit"></label>
                <div class="col-md-4">
                    <button id="project-submit" name="project-submit" class="btn btn-danger">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- /.container -->
    <footer class="footer">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec purus in ante pretium blandit. Aliquam erat volutpat. Nulla libero lectus.</p>
    </footer>
    <!-- /.footer -->
</body>

</html>
